<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkiPlay</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <h1>AkiPlay</h1>
        <nav>
            <ul>
                <li><a href="#"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="#"><i class="fas fa-search"></i> Buscar</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <h2>Bem-vindo ao AkiPlay</h2>
        </header>
        <div class="music-library">
            <h3>Suas Músicas</h3>
            <ul id="music-list">
                <!-- Lista de músicas será gerada aqui -->
            </ul>
        </div>
        <footer>
            <div class="player-controls">
                <button id="play-pause"><i class="fas fa-play"></i></button>
                <span id="current-track">Nenhuma música selecionada</span>
                <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5">
            </div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="progress-bar" value="0" step="1">
                <span id="duration">0:00</span>
            </div>
            <audio id="audio-player">
                <source src="" type="audio/mpeg">
                Seu navegador não suporta o elemento de áudio.
            </audio>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
